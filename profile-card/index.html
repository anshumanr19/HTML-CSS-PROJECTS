<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/HTML-CSS-PROJECTS/profile-card/assets/wind breaker.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Sakura Haruka</span>
            <span class="job">Student</span>
        </div>

        <div class="media-btns">
            <a href="#" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" class="link" style="background: black;">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" class="link" style="background: #0077B5;">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" class="link" style="background: #128C7E;">
                <i class='bx bxl-whatsapp' ></i>
            </a>
        </div>

        <div class="btns">
            <button class="btn">
                Follow
            </button>
            <button class="btn">
                Message
            </button>
        </div>

        <div class="analytics">
            <div class="data">
               <i class='bx bx-heart' ></i>
               <span class="number">70k</span> 
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
               <span class="number">100k</span> 
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
               <span class="number">200k</span> 
            </div>
        </div>
    </div>
</body>
</html>
